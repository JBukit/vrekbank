<section class="colored-section" id="testies">
    <div class="container-fluid">
        <div class="col-md">

            <h1>Klant worden bij VrekBank</h1>
        </div>
    </div>
</section>

<section class="colored-section" id="testies">

    <section class="container-fluid">

        <form th:action="@{RegistrationConfirmation}" th:object="${customer}" method="post">
            <legend>Vul hier uw gegevens in</legend>
            <br>
            <div class="form-horizontal row">
                <div class="form-group col-sm">
                    <label for="inputFirstName">Voornaam</label>
                    <input type="text" name="firstName" class="form-control" id="inputFirstName">
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputSuffix">Tussenvoegsels</label>
                    <input type="text" name="suffix" class="form-control" id="inputSuffix">
                </div>
                <div class="form-group col-sm">
                    <label for="inputLastName">Achternaam</label>
                    <input type="text" name="lastName" class="form-control" id="inputLastName">
                </div>
            </div>
            <div class="form-horizontal row">
                <div class="form-group col-sm-6">
                    <label for="inputAddress">Straat en huisnummer:</label>
                    <input type="text" name="address" class="form-control" id="inputAddress">
                </div>
            </div>
            <div class="fform-horizontal row">
                <div class="form-group col-sm-6">
                    <label for="inputCity">Plaats</label>
                    <input type="text" name="city" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputZipCode">Postcode</label>
                    <input type="text" name="zipcode" class="form-control" id="inputZipCode">
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputGender">Geslacht</label>
                    <select id="inputGender" class="form-control" name="sex">
                        <option selected>Kies...</option>
                        <option value="m">Man</option>
                        <option value="v">Vrouw</option>
                    </select>
                </div>
            </div>
            <div class="form-horizontal row">
                <div class="form-group col-sm-6">
                    <label for="inputDOB">Geboortedatum</label>
                    <input type="text" name="dob" class="form-control" id="inputDOB" placeholder="dd-mm-jjjj">
                </div>
                <div class="form-group col-sm-6">
                    <label for="inputBSN">BSN</label>
                    <input type="text" name="BSN" class="form-control" id="inputBSN" placeholder="Alleen cijfers">
                </div>
            </div>
            <div class="form-horizontal row">
                <div class="form-group col-sm-6">
                    <label for="inputEmail">E-mailadres</label>
                    <input type="text" name="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <br>
            <br>
            <legend>Nieuw gebruikersaccount aanmaken</legend>
            <br>
            <div class="form-horizontal row">
                <div class="form-group col-sm-4">
                    <label for="inputUserName">Gebruikersnaam</label>
                    <input type="text" name="username" class="form-control" id="inputUserName">
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputPassword">Wachtwoord</label>
                    <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="form-horizontal row">
                <div class="form-group col-sm-4">
                    <label for="inputPIN">PIN</label>
                    <input type="text" name="PIN" class="form-control" id="inputPIN" placeholder="Alleen cijfers">
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <input type="button" value="Ga terug" onclick="history.back()" class="btn btn-outline-light btn-lg mr-5" role="button">
                <button type="submit" class="btn btn-info btn-lg">Registreer</button>
            </div>
        </form>

    </section>
</section>
